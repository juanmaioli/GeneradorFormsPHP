<!DOCTYPE html>
<html lang="es">
    <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Generador de Formularios">
    <meta name="author" content="Juan Maioli">

    <link rel="apple-touch-icon" sizes="57x57" href="images/apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="images/apple-icon-60x60.png">

    <link rel="apple-touch-icon" sizes="114x114" href="images/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="images/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="images/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="images/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="images/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192"  href="images/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="images/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="images/favicon-16x16.png">
    <link rel="manifest" href="images/manifest.json">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="images/ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">

<body>
  <div class="container-fluid">
    <div class="row mt-4">
      <div class="col-md-1"></div>
      <div class="col-md-10">
        <div class="card" >
          <div class="card-header text-center"><h4 id="title" class="text-primary">Datos para conectar a Svr MySql</h4></div>
          <div class="card-body">
            <form method="post" name="formularioConexion" id="formularioConexion">
              <div class="row m-1">
                <div class="col-md-1"></div>
                <div class="col-md-2">
                  <input type="hidden" class="form-control" name="cmd" id="cmd" value="conn">
                  <input type="text" class="form-control text-primary" id="db_server" name="db_server" value = "localhost" placeholder="Db Server" title="Db Server">
                </div>
                <div class="col-md-2">
                  <input type="text" class="form-control text-primary" id="db_user" name="db_user" value = "root" placeholder="Db User" title="Db User">
                </div>
                <div class="col-md-2">
                  <input type="password" class="form-control text-primary" id="db_pass" name="db_pass" value = "" placeholder="Db Password" title="Db Password">
                </div>
                <div class="col-md-2">
                  <input type="text" class="form-control text-primary" id="db_name" name="db_name" value = "" placeholder="Db Name" title="Db Name">
                </div>
                <div class="col-md-1">
                  <input type="number" class="form-control text-primary" id="db_serverport" name="db_serverport" value = "3306" placeholder="Server Port" title="Server Port">
                </div>
                <div class="col-md-1">
                  <input type="button" class="btn btn-primary" id="conectar" name="conectar" value = "Conectar" title="Conectar" onclick="enviaForm('formularioConexion')" >
                </div>
                <div class="col-md-1"></div>
            </div>
            </form>
          </div>
        </div>
      </div>
      <div class="col-md-1"></div>
    </div>
    <div class="row mt-4">
      <div class="col-md-1"></div>
      <div class="col-md-10">
        <div id="respuesta"></div>
      </div>
      <div class="col-md-1"></div>
    </div>
  </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script type="text/javascript" src="api.js"></script>
    <script type="text/javascript" src="form_gen.js"></script>
</body>

</html>
